services:
  - type: web
    name: webapp
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: webapp-db
          property: connectionString

databases:
  - name: webapp-db
    plan: free
    databaseName: webapp
    user: webapp
